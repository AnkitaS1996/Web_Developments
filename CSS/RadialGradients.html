<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradients</title>
    <style>
        #section01{
            height: 200px;
            width: 400px;
            border: 1px solid;
            background-image: radial-gradient(ellipse closest-side, orange 20%,green,red);
        }
        #section02{
            height: 200px;
            width: 400px;
            border: 1px solid red;
            background-image: radial-gradient(circle closest-corner,red 10%,yellow,green ,blue );
        }
        section{
            margin: 10px;
        }
    </style>
</head>
<body>
    <section id="section01">

    </section>
    <section id="section02">

    </section>
</body>
</html>
