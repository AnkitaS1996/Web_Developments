<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="Registeration_Form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <p>Registeration Form</p>
    </header>
    <section class="Container">
    <form action="" method="post" onsubmit="ValidationData()" name="StudentInformation">
        <div class="row">
            <div class="row">
                <div class="col-md-6">
                    <label for="Name" class="form-label lbl_Text">Full Name </label>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Full Name">
                    <label for="Msg_Error_MsgName"></label>
                </div>
                <div class="col-md-6">
                    <label for="Email" class="form-label lbl_Text">Email </label>
                    <input type="text" class="form-control" id="email" name="Email" placeholder="Enter Email">
                    <label for="Msg_Error_Msgemail"></label>
                </div>
            </div><br><br>
            <div class="row">
                <div class="col-md-6">
                    <label for="MobileNo" class="form-label lbl_Text">Mobile Number </label>
                    <input type="text" class="form-control" id="MNO" name="MobileNo" placeholder="Enter Mobile Number">
                    <label for="Msg_Error_MNO"></label>
                </div>
                <div class="col-md-6">
                    <label for="State" class="form-label lbl_Text">State </label>
                    <select class="form-select" aria-label="Default select example" name="State">
                        <option selected>Select State</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Sangali">Sangali</option>
                        <option value="Pune">Pune</option>
                    </select>
                    <label for="Msg_Error_State"></label>
                </div>
            </div><br><br>
            <div class="row">
                <div class="col-md-6">
                    <label for="lbl_Gender" class="form-label lbl_Text">Gender </label>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="radio" class="form-check-input" id="rb_Male" value="Male" name="gender" checked>
                            <label class="form-check-label" for="radio1">Male</label>
                        </div>
                        <div class="col-md-3">
                            <input type="radio" class="form-check-input" id="rb_Female" value="Female" name="gender">
                            <label class="form-check-label" for="radio2">Female</label>
                        </div>
                        <div class="col-md-3">
                            <input type="radio" class="form-check-input" id="rb_other" value="Other" name="gender">
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>
                    <label for="Msg_Error_Gender"></label>
                </div>
                <div class="col-md-6">
                    <label for="Languages" class="form-label lbl_Text">Languages </label>
                    <div class="row">  
                        <div class="col-md-3">
                            <input class="form-check-input" type="checkbox" id="Chk_HTML" name="Languages" value="HTML">
                            <label class="form-check-label">HTML</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-check-input" type="checkbox" id="Chk_CSS" name="Languages" value="CSS">
                            <label class="form-check-label">CSS</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-check-input" type="checkbox" id="Chk_JS" name="Languages" value="JS">
                            <label class="form-check-label">JS</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-check-input" type="checkbox" id="Chk_CSharp" name="Languages" value="CSharp">
                            <label class="form-check-label">C#.net</label>
                        </div>
                    </div>
                    <label for="Msg_Error_Languages"></label>
                </div>
            </div>
            <br><br>
            <div class="Submit">
                <button type="button" id="btn_Submit" class="btn btn-primary"> Submit </button>
            </div>
        </div>
    </form>
</section>

<script>
    debugger;
    function ValidationData()
    {
        debugger;
        var Name = document.StudentInformation.Name.value;
        var Email = document.StudentInformation.Email.value;
        var MNo = document.StudentInformation.MobileNo.value;
        var State = document.StudentInformation.State.value;
        var Gender = document.StudentInformation.gender.value;

        var SelectLanguage = [];

        var SelectCheckboxLanguage = document.getElementsByName('Languages');

        for(var i = 0;i < SelectCheckboxLanguage.length;i++)
        {
            if(SelectCheckboxLanguage[i].checked)
            {
                SelectLanguage.push(SelectCheckboxLanguage[i].value);
            }
        }

        console.log(Name);
        console.log(Email);
        console.log(MNo);
        console.log(State);
        console.log(Gender);
        console.log(SelectLanguage);

    }
</script>
</body>
</html>
