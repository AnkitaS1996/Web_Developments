<!DOCTYPE html>
<html>
    <head>
        <title>Example - 4 Table</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse; text-align: center;">
            <tr>
                <th colspan="3">Table Header</th>
                <th>Name</th>
                <th>City</th>
                
            </tr>
            <tr>
                <td colspan="3" rowspan="2">
                    <table border="1px solid red" style="border-collapse: collapse; text-align: center;">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td>12</td>
                            <td>11</td>
                            <td>13</td>
                        </tr>
                        <tr>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                        </tr>
                    </table>
                </td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
            </tr>
            <tr>
                <td colspan="3">10</td>
                <td>20</td>
                <td>30</td>
            </tr>
            <tr>
                <td colspan="3">60</td>
                <td>70</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
