<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Flex</title>
    <style>
        .Row{
            display: flex;
            border: 1px solid;
        }
        .Row>div{
            padding: 20px;
            border: 1px solid;
            width: 150px;
        }
        .col01{
             display: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="Conatiner">
        <div class="Row One">
            <div class="Line">000</div>
        </div>
        <div class="Row Two">
            <div class="Row01"></div>
            <div class="Output col">0</div>
        </div>
        <div class="Row Three">
            <div class="col"><button>Mod</button></div>
            <div class="Radio1 col" >
                <input type="radio" name="select" id="Deg" value="Degree"> 
                <label for="Deg">deg</label>
                <input type="radio" name="select" id="Rad" value="Radian">
                <label for="Rad">rad</label>
            </div>
            <div class="col"><button>MC</button></div>
            <div class="col"><button>MR</button></div>
            <div class="col"><button>MS</button></div>
            <div class="col"><button>M+</button></div>
            <div class="col"><button>M-</button></div>
            <div class="col col01"></div>
            <div class="col col01"></div>
            <div class="col col01"></div>
        </div>
        <div class="Row Four">
            <div class="col"><button>sinh</button></div>
            <div class="col"><button>cosh</button></div>
            <div class="col"><button>tanh</button></div>
            <div class="col"><button>Exp</button></div>
            <div class="col"><button>(</button></div>
            <div class="col"><button>)</button></div>
            <div class="Arrow col"><button>&LeftArrow;</button></div>
            <div class="col"><button>C</button></div>
            <div class="col"><button>+/-</button></div>
            <div class="col"><button>&Sqrt;</button></div>
        </div>
        <div class="Row Five">
            <div class="col"><button>sinh<sup>-1</sup></button></div>
            <div class="col"><button>cosh<sup>-1</sup></button></div>
            <div class="col"><button>tanh<sup>-1</sup></button></div>
            <div class="col"><button>log<sub>2</sub>x</button></div>
            <div class="col"><button>ln</button></div>
            <div class="col"><button>log</button></div>
            <div class="col"><button>7</button></div>
            <div class="col"><button>8</button></div>
            <div class="col"><button>9</button></div>
            <div class="col"><button>/</button></div>
            <div class="col"><button>%</button></div>
        </div>
        <div class="Row Six">
            <div class="col"><button>&pi;</button></div>
            <div class="col"><button>e</button></div>
            <div class="col"><button>n!</button></div>
            <div class="col"><button>log<sub>y</sub>x</button></div>
            <div class="col"><button>e<sup>x</sup></button></div>
            <div class="col"><button>10<sup>x</sup></button></div>
            <div class="col"><button>4</button></div>
            <div class="col"><button>5</button></div>
            <div class="col"><button>6</button></div>
            <div class="col"><button>*</button></div>
            <div class="col"><button>1/X</button></div>
        </div>
        <div class="Row Seven">
            <div class="col"><button>sin</button></div>
            <div class="col"><button>cos</button></div>
            <div class="col"><button>tan</button></div>
            <div class="col"><button>x<sup>y</sup></button></div>
            <div class="col"><button>x<sup>3</sup></button></div>
            <div class="col"><button>x<sup>2</sup></button></div>
            <div class="col"><button>1</button></div>
            <div class="col"><button>2</button></div>
            <div class="col"><button>3</button></div>
            <div class="col"><button>-</button></div>
            <div class="col"><button>=</button></div>
        </div>
        <div class="Row Eight">
            <div class="col"><button>sin<sup>-1</sup></button></div>
            <div class="col"><button>cos<sup>-1</sup></button></div>
            <div class="col"><button>tan<sup>-1</sup></button></div>
            <div class="col"><button><sup>y</sup>&Sqrt;</button></div>
            <div class="col"><button><sup>3</sup>&Sqrt;</button></div>
            <div class="col"><button>|X|</button></div>
            <div class="Zero col"><button>0</button></div>
            <div class="col"><button>.</button></div>
            <div class="col"><button>+</button></div>
        </div>
    </div>
</body>
</html>
