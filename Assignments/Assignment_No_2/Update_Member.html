<!DOCTYPE html>
<html>
<head>
    <title>Update Member</title>
</head>
<body>
    <h1>Update Member</h1>
    <form action="Update_Member.php">
        <label for="UName">Username : </label>
        <input type="text" id="UName" name="Username" required><br><br>

        <label for="Pwd">Password : </label>
        <input type="text" name="Password" id="Pwd" required><br><br>

        <label for="FullName"> Full Name : </label>
        <input type="text" name="FName" id="FullName" required><br><br>

        <label for="Email">Email ID : </label>
        <input type="email" id="Email" name="email" required><br><br>

        <label for="MobNo">Mobile Number : </label>
        <input type="number" id="MobNo" name="MobileNo" required><br><br>

        <label for="Address">Address : </label>
        <textarea name="address" id="Address" cols="30" rows="10"></textarea><br><br>

        <input type="Submit" value="Update">
        <input type="Submit" value="Delete">

    </form>
</body>
</html>
